<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yeni Şehir Ekle</title>
  <link href="https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #form-container {
      width: 30%;
      padding: 20px;
      background: #f8f8f8;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #map {
      flex: 1;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Yeni Şehir Ekle</h2>
    
    <label for="name">Şehir İsmi:</label>
    <input type="text" id="name" placeholder="Şehir ismi gir">

    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" placeholder="Enlem (ör: 41.0082)" step="any" readonly>

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" placeholder="Boylam (ör: 28.9784)" step="any" readonly>

    <br>
    <button onclick="createCity()">Create</button>

    <p id="status"></p>
  </div>

  <div id="map"></div>

  <script>
    // MapLibre başlat
    const map = new maplibregl.Map({
      container: 'map',
      style: 'https://api.maptiler.com/maps/streets/style.json?key=zhHXbbJ4lJnfKl1g15iI',
      center: [28.9784, 41.0082], // İstanbul başlangıç
      zoom: 5
    });

    let marker;

    // Haritada tıklama olayı
    map.on('click', (e) => {
      const lng = e.lngLat.lng.toFixed(6);
      const lat = e.lngLat.lat.toFixed(6);

      // Input alanlarına yaz
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;

      // Önceki marker'ı sil
      if (marker) marker.remove();

      // Yeni marker ekle
      marker = new maplibregl.Marker({ color: "red" })
        .setLngLat([lng, lat])
        .addTo(map);
    });

    // DB'ye şehir ekleme fonksiyonu
    async function createCity() {
      const name = document.getElementById("name").value;
      const latitude = parseFloat(document.getElementById("latitude").value);
      const longitude = parseFloat(document.getElementById("longitude").value);

      const city = { name, latitude, longitude };

      try {
        const response = await fetch("http://localhost:8080/api/cities", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(city)
        });

        if (response.ok) {
          document.getElementById("status").innerText = "✅ Şehir başarıyla eklendi!";
          // 2 saniye sonra map.html'e yönlendir
          setTimeout(() => {
            window.location.href = "map.html";
          }, 2000);
        } else {
          document.getElementById("status").innerText = "❌ Şehir eklenemedi!";
        }
      } catch (error) {
        console.error("Hata:", error);
        document.getElementById("status").innerText = "⚠️ Sunucuya bağlanırken hata oluştu.";
      }
    }
  </script>
</body>
</html>
