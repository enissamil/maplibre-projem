<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a default marker</title>
    <meta property="og:description" content="Add a default marker to the map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.7.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
const map = new maplibregl.Map({
    container: 'map',
    style: 'https://demotiles.maplibre.org/style.json',
    center: [12.550343, 55.665957],
    zoom: 6
});

// Backend'den şehirleri al
fetch('http://localhost:8080/api/cities/allCities')
    .then(response => response.json())
    .then(cities => {
        console.log('Alınan şehirler:', cities);
        cities.forEach(city => {
            const marker = new maplibregl.Marker()
                .setLngLat([city.longitude, city.latitude])
                .addTo(map);

            const popup = new maplibregl.Popup({ offset: 25 })
                .setHTML(`<strong>${city.name}</strong><br>Lat: ${city.latitude}, Lng: ${city.longitude}`);

            marker.setPopup(popup);

        });
    })
    .catch(err => console.error('Şehirler alınamadı:', err));

</script>
</body>
</html>
